name: Monitor

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check npm package health
        run: |
          echo "Checking npm package health..."
          npm view @opendex-origon/icons --json > package-info.json
          cat package-info.json

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate

      - name: Check bundle size
        run: npm run build && npx size-limit

      - name: Check TypeScript compilation
        run: npm run type-check

      - name: Run tests
        run: npm test

      - name: Generate monitoring report
        run: |
          echo "## Monitoring Report - $(date)" >> monitoring-report.md
          echo "### Package Health" >> monitoring-report.md
          cat package-info.json | jq -r '.version' >> monitoring-report.md
          echo "### Security Status" >> monitoring-report.md
          npm audit --audit-level=moderate --json | jq -r '.vulnerabilities | length' >> monitoring-report.md
          echo "### Build Status" >> monitoring-report.md
          echo "âœ… All checks passed" >> monitoring-report.md

      - name: Upload monitoring report
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-report
          path: monitoring-report.md
