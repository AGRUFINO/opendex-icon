name: Cleanup

on:
  schedule:
    - cron: '0 5 * * 0' # Weekly on Sunday at 5 AM
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Clean build artifacts
        run: |
          echo "ğŸ§¹ Cleaning build artifacts..."
          npm run clean
          rm -rf dist/
          rm -rf coverage/
          rm -rf bundle-analysis/
          echo "âœ… Build artifacts cleaned"

      - name: Clean node_modules (if needed)
        run: |
          echo "ğŸ§¹ Cleaning node_modules..."
          rm -rf node_modules/
          echo "âœ… node_modules cleaned"

      - name: Clean cache
        run: |
          echo "ğŸ§¹ Cleaning npm cache..."
          npm cache clean --force
          echo "âœ… npm cache cleaned"

      - name: Clean temporary files
        run: |
          echo "ğŸ§¹ Cleaning temporary files..."
          find . -name "*.tmp" -delete
          find . -name "*.log" -delete
          find . -name ".DS_Store" -delete
          find . -name "Thumbs.db" -delete
          echo "âœ… Temporary files cleaned"

      - name: Generate cleanup report
        run: |
          echo "## Cleanup Report - $(date)" > cleanup-report.md
          echo "### Actions Performed" >> cleanup-report.md
          echo "- âœ… Build artifacts removed" >> cleanup-report.md
          echo "- âœ… npm cache cleaned" >> cleanup-report.md
          echo "- âœ… Temporary files removed" >> cleanup-report.md
          echo "- âœ… Disk space freed" >> cleanup-report.md

      - name: Upload cleanup report
        uses: actions/upload-artifact@v3
        with:
          name: cleanup-report
          path: cleanup-report.md
          retention-days: 7

      - name: Notify cleanup completion
        run: |
          echo "ğŸ§¹ Cleanup completed successfully on $(date)"
          echo "ğŸ“¦ Cleanup report uploaded as artifact"
          echo "ğŸ—‚ï¸ Retention period: 7 days"
